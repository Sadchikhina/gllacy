<!DOCTYPE HTML>
<html lang="ru">
<html>
  <head>
    <meta charset="utf-8">
    <title>Gllacy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <meta name="keywords" content="">
    <meta name="description" content="">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="index-header-logo" href="index.html" aria-label="На главную"><img src="img/logo.svg" alt="Логотип" width="154px" height="64px"></a>
        <ul class="cite-navigation">
          <li>Каталог</li>
          <li>Доставка и оплата</li>
          <li>О компании</li>
        </ul>
        <ul class="user-navigation">
          <li>Поиск</li>
          <li>Вход</li>
          <li>Пусто</li>
        </ul>
      </nav>
      <div class="time-contact">
        <span class="work-hours" aria-label="Время работы">С 10 до 20, ежедневно</span>
        <span class="telephone" aria-label="Телефон">8 812 450-25-25</span>
      </div>
    </header>
    <main class="catalog-main">
      <header class="catalog-main-header">
        <ul class="breadscrumbs-menu">
          <li><a class="to-main" href="index.html">Главная</a></li>
          <li><a class="to-catalog" href="catalog.html">Каталог</a></li>
          <li class="current">Сливочное</li>
        </ul>
      </header>
      <h1>Сливочное мороженое</h1>
      <section class="filters">
        <form class="filter" action="#" method="post">
          <div class="popularity">
            <label class="filter-label">Сортировка:</label>
            <input type="radio" name="popularity-sort" id="popularity" value="по популярности">
            <label for="popularity">по популярности</label>
          </div>
          <div class="price">
            <label class="filter-label">Цена: 100 р. - 500 р.</label>
            <div class="range-line" tabindex="0"></div>
            <div class="left-handle" tabindex="0"></div>
            <div class="right-handle" tabindex="0"></div>
          </div>
          <div class="fatness">
            <label class="filter-label">Жирность:</label>
            <p>
              <input type="radio" name="fatness-sort" id="zero-fat" value="0%">
              <label for="zero-fat">0%</label>
            </p>
            <p>
              <input type="radio" name="fatness-sort" id="ten-fat" value="10%" checked>
              <label for="zero-fat">10%</label>
            </p>
            <p>
              <input type="radio" name="fatness-sort" id="under-thirty-fat" value="до 30%">
              <label for="zero-fat">до 30%</label>
            </p>
            <p>
              <input type="radio" name="fatness-sort" id="above-thirty-fat" value="выше 30%">
              <label for="zero-fat">выше 30%</label>
            </p>
          </div>
          <div class="fillers">
            <label class="filter-label">Наполнители:</label>
            <p>
              <input type="checkbox" name="chocolate-fill" id="chocolate" checked>
              <label for="chocolate">шоколадные</label>
            </p>
            <p>
              <input type="checkbox" name="sugar-fill" id="sugar" checked>
              <label for="sugar">сахарные присыпки</label>
            </p>
            <p>
              <input type="checkbox" name="fruit-fill" id="fruit">
              <label for="fruit">фрукты</label>
            </p>
            <p>
              <input type="checkbox" name="syrop-fill" id="syrop">
              <label for="syrop">сиропы</label>
            </p>
            <p>
              <input type="checkbox" name="jam-fill" id="jam">
              <label for="jam">джемы</label>
            </p>
          </div>
          <button class="filter-button" type="submit" name="apply">Применить</button>
        </form>
      </section>
      <section class="catalog">

      </section>

    </main>
    <footer class="catalog-footer">
      <ul class="social-list">
        <li class="social-twitter"></li>
        <li class="social-instagram"></li>
        <li class="social-facebook"></li>
        <li class="social-vk"></li>
      </ul>
      <div class="info">
        <p>Для поставщиков</p>
        <p>Наши документы</p>
        <p>О производстве</p>
        <p>Экогологические стандарты</p>
      </div>
      <div class="copyright">
        <img src="img/logo-htmlacademy.svg" alt="логотип htmlacademy" width="108px" height="39px">
        <p>Сделано в HTML academy 2017</p>
      </div>
    </footer>
  </body>
</html>
